<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Crud application using Javascript and Html</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>Crud Application</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="student-form"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-8 mb-3">
            <label for="firstName">First name:</label><br />
            <input
              class="form-control"
              id="firstName"
              type="text"
              placeholder="Enter Your First Name"
            />
          </div>
          <div class="col-8 mb-3">
            <label for="lastName">Last name:</label><br />
            <input
              class="form-control"
              id="lastName"
              type="text"
              placeholder="Enter Your Last Name"
            />
          </div>
          <div class="col-8 mb-3">
            <label for="rollNo">Roll No:</label>
            <input
              class="form-control"
              id="rollNo"
              type="text"
              placeholder="Enter Your Role No"
            />
          </div>
          <div class="col-8 col-md-0">
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
        <div class="col-6 mb-3">
          <table class="table table-striped table-grey">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll No</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Afi Ayoub</td>
                <td>Programmer</td>
                <td>1</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
